<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外側の星 -->
  <path d="M100,10 L120,70 L180,70 L135,105 L155,165 L100,130 L45,165 L65,105 L20,70 L80,70 Z" 
        fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="4"/>
  
  <!-- 内側の円 -->
  <circle cx="100" cy="100" r="50" fill="#FFF" stroke="#FFD700" stroke-width="3"/>
  
  <!-- わんちゃんの顔 -->
  <circle cx="85" cy="90" r="5" fill="#000"/> <!-- 左目 -->
  <circle cx="115" cy="90" r="5" fill="#000"/> <!-- 右目 -->
  <ellipse cx="100" cy="110" rx="8" ry="6" fill="#000"/> <!-- 鼻 -->
  <path d="M100,115 Q85,125 70,115" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/> <!-- 左口 -->
  <path d="M100,115 Q115,125 130,115" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/> <!-- 右口 -->
  
  <!-- クリア！の文字 -->
  <text x="100" y="180" text-anchor="middle" font-size="20" fill="#FF6347" font-weight="bold">クリア！</text>
</svg>